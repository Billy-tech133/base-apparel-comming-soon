<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <img  class="hero-image" src="images/hero-mobile.jpg" alt="mobile">
      <div class="txt">
        <h1> <span>
            we're
          </span> <br />
          coming <br />
          soon
        </h1>
        <div class="inner-container">
          <p> Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form id="form">
            <input type="text" id="email" placeholder="email" value="Email Address" name="Email Adress" />
            <img class="error-icon" src="images/icon-error.svg" alt="error">
            <small>Please provide a valid email</small>

            <button class="button" type="submit">
              <img src="images/icon-arrow.svg" alt="">
            </button>
          </form>
        </div>

      </div>
    </div>
    <div class="right bg-image"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
